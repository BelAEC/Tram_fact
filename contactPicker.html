<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact picker</title>
</head>
<body>
    <h1>contact picker</h1>
    <button id="select" onclick="displayContacts()">Selectionner Contacts</button>
    <div id="myDiv"></div>
    <script>
let yourContact="";

async function pickContact(){
    
    if ("contacts" in navigator && 
        "select" in navigator.contacts && 
        "getProperties" in navigator.contacts) {
    try {
    const availableProperties = await navigator.contacts.getProperties();
        
        if (availableProperties.includes("name")) {
        const contactProperties = ['name','street','tel', 'email'];
        
    
        const contacts = await navigator
            .contacts
            .select(
            contactProperties,
            {multiple: true}
            );
    
        yourContact = contacts[0].name +  "<br />" + contacts[0].street + "<br />" + contacts[0].tel + "<br />" +contacts[0].email;
        //  console.log("Your first contact: " + contacts[0].name + " " + contacts[0].tel + " " + contacts[0].address);
        
    } else {
        alert("Contact Picker API on your device doesn't support address or email property");
        }
    } catch(error) {
    alert("Unexpected error happened in Contact Picker API");
    }
    } else {
    alert("Your browser doesn't support Contact Picker API");
    }
}
async function displayContacts(){
    await pickContact();
    document.getElementById('myDiv').innerHTML = "contact = " +yourContact;
}
</script>
</body>
</html>
